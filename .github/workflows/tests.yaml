name: Java CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK
                uses: actions/setup-java@v1
                with:
                    java-version: 14
            - name: Cache Maven dependnecies
              uses: actions/cache@v2
              with:
                 path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2 
            - name: Run tests
                  run: mvn test
